<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amihan Cafe - Login</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f3f0;
      color: #333;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #6f4e37;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 9999;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #6f4e37;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6f4e37;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #593b2c;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }

    .switch a {
      color: #6f4e37;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loader">â˜• AMIHAN CAFE</div>

<!-- Login/Sign Up Container -->
<div class="container" id="loginContainer">
  <div class="login-box">
    <h2 id="formTitle">Welcome to Amihan Cafe</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="handleAction()" id="actionBtn">Log In</button>
    <div class="switch">
      <span id="toggleText">Don't have an account?</span>
      <a onclick="toggleForm()">Sign Up</a>
    </div>
  </div>
</div>

<script>
  // Show loading screen then show form
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    const loginContainer = document.getElementById("loginContainer");
    setTimeout(() => {
      loader.classList.add("fade-out");
      loginContainer.style.display = "flex";
    }, 3000);
  });

  let isLogin = true;

  function toggleForm() {
    const formTitle = document.getElementById("formTitle");
    const actionBtn = document.getElementById("actionBtn");
    const toggleText = document.getElementById("toggleText");
    const toggleLink = document.querySelector(".switch a");

    isLogin = !isLogin;

    if (isLogin) {
      formTitle.textContent = "Welcome to Amihan Cafe";
      actionBtn.textContent = "Log In";
      toggleText.textContent = "Don't have an account?";
      toggleLink.textContent = "Sign Up";
    } else {
      formTitle.textContent = "Create an Account";
      actionBtn.textContent = "Sign Up";
      toggleText.textContent = "Already have an account?";
      toggleLink.textContent = "Log In";
    }
  }

  function handleAction() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please enter both username and password.");
      return;
    }

    if (isLogin) {
      // Login logic
      const storedUser = localStorage.getItem("amihanUser");
      if (!storedUser) {
        alert("No account found. Please sign up first.");
        return;
      }

      const userData = JSON.parse(storedUser);
      if (userData.username === username && userData.password === password) {
        alert("Login successful! Redirecting...");
        window.location.href = "index.html";
      } else {
        alert("Incorrect username or password.");
      }
    } else {
      // Sign up logic
      localStorage.setItem("amihanUser", JSON.stringify({ username, password }));
      alert("Account created! Please log in.");
      toggleForm(); // Switch back to login
    }
  }
</script>

</body>
</html>
